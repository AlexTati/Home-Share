<form action="" (ngSubmit)="onSubmit()">

  <div class="container">
    <div class="form-row">
      <div class="form-group col-lg-4">
        <label style="display: block">Quand ?</label>
        <app-date-picker (dateChange)="availabilitiesChanged($event)"></app-date-picker>
      </div>
      <div class="form-group col-lg-4">
        <label>Quoi ?</label>
        <app-house-type-selector (change)="houseTypeChanged($event)"></app-house-type-selector>
      </div>
      <div class="form-group col-lg-4">
        <label>Où ?</label>
        <app-country-selector (change)="countryChanged($event)"></app-country-selector>
      </div>
    </div>
    <div class="form-row advanced" *ngIf="advanced">
      <div class="form-group col-md-4">
        <label  for="inputCapacity">Nombre de personnes</label>
        <select class="custom-select " id="inputCapacity" [(ngModel)]="house.Nb_guest" name="inputCapacity">
          <option selected>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
          <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
          <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
          <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
        </select>
      </div>
      <div class="form-group col-md-8">
        <label  for="inputCapacity">Options</label>
        <app-options-selector (change)="optionsChanged($event)" style="width: 100%"></app-options-selector>
      </div>


    </div>
    <div class="form-row" style="    justify-content: flex-end;">
      <button type="" (click)="toggleAdvanced()" class="btn btn-info" *ngIf="!advanced">Plus d'options</button>
      <button type="" (click)="toggleAdvanced()" class="btn btn-info"  *ngIf="advanced">Moins d'options</button>
      <button type="submit" class="btn btn-info">Démarer ma rechercher</button>
    </div>
  </div>
</form>
