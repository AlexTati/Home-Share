
  <form class="border-formulaire" (ngSubmit)="onFormSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNom">Nom*</label>
        <input type="text" class="form-control" id="inputNom" name="inputNom" [(ngModel)]="membre.Lastname">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPrenom">Prénom*</label>
        <input type="text" class="form-control" id="inputPrenom" name="inputPrenom" [(ngModel)]="membre.Firstname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group" [ngClass]="{ 'col-md-12': membre.Account_type !== 0, 'col-md-4': membre.Account_type === 0   }">
        <label for="inputPhone">Téléphone*</label>
        <input type="text" class="form-control" id="inputPhone" name="inputPhone" [(ngModel)]="membre.Phone">
      </div>
      <div class="form-group col-md-8" *ngIf="membre.Account_type == 0">
        <label for="inputEmail">Email*</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" [(ngModel)]="membre.Email">
      </div>
    </div>
    <div class="form-row"  *ngIf="membre.Account_type == 0">
      <div class="form-group col-md-6">
        <label for="inputPassword1">Mot de passe*</label>
        <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" [(ngModel)]="membre.Password">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword2">Confirmation du mot de passe*</label>
        <input type="password" class="form-control" id="inputPassword2" name="inputPassword2">
      </div>
    </div>


    <app-form-address (change)="onAddressChanged($event)"></app-form-address>

    <p>*Champs requis</p>
    <p>Conditions TODO!!!!!!!!!!!!!!!!!!!</p>
    <div class="form-row d-flex justify-content-center">
      <div class="form-group col-md-2 d-flex align-items-center justify-content-center marg-btn">
        <button type="submit" class="btn btn-info">S'inscrire</button>
      </div>
      <div class="form-group col-md-2 d-flex align-items-center justify-content-center marg-btn">
        <button type="reset" class="btn btn-info">Annuler</button>
      </div>
    </div>
  </form>
