<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Choose File</h3>
      <div class="form-group">
        <input type="file"  name="image" (change)="fileProgress($event)" />
      </div>

      <div class="mb-3" *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>

      <div>
        <img [src]="previewUrl" alt="" style="max-width: 100%; max-height: 100%">
      </div>
    </div>
  </div>
</div>
