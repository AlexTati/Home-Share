<div class="card border-zone marg-zone" style="width: 20rem;">
  <div [style.background-image]="'url('+picUrl+')'" class="justify-content-center imgHouse">
  </div>
  <div class="card-body">
    <h4>{{fiche?.Title}}</h4>
    <p class="card-text d-flex justify-content-center" *ngIf="editable">{{fiche?.Creation_date}}</p>
    <hr *ngIf="editable">
    <p class="card-text d-flex justify-content-center">{{fiche?.Short_description}}</p>
    <hr>
    <div class="row">
      <div class="col-md-6">
      <p class="card-text d-flex justify-content-center" *ngIf="!editable">{{fiche?.Nb_guest}} <fa name="user-friends"></fa></p>
      </div>
      <div class="col-md-6">
      <p class="card-text d-flex justify-content-center" *ngIf="!editable">{{fiche?.Country_Name}}</p>
      </div>
    </div>
    <hr>

    <div class="card-text d-flex justify-content-center" *ngIf="!editable"><app-stars [editable]="false" [Note]="fiche?.Note"></app-stars></div>

    <div class="marg-btn d-flex justify-content-center" *ngIf="!editable">
      <button type="submit" class="btn btn-info" [routerLink]="['/house/echange-house/'+fiche.Id]">Voir d√©tails</button>
    </div>
    <div class="row">
      <div class=" col-md-6 marg-btn d-flex justify-content-center" *ngIf="editable">
        <button type="submit" class="btn btn-info" [routerLink]="['/house/edit/'+fiche.Id]">Modifier</button>
      </div>
    </div>
  </div>
</div>
