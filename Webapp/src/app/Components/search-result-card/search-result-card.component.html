<div class="card border-zone marg-zone" style="width: 20rem;">
  <div [style.background-image]="'url('+picUrl+')'" class="justify-content-center imgHouse">
  </div>
  <div class="card-body">
    <p class="card-text d-flex justify-content-center">{{fiche?.Title}}</p>
    <hr>
    <p class="card-text d-flex justify-content-center" *ngIf="editable">{{fiche?.Creation_date}}</p>
    <hr *ngIf="editable">
    <p class="card-text d-flex justify-content-center">{{fiche?.Short_description}}</p>
    <hr>
    <div class="row">
      <div class="col-md-6">
      <p class="card-text d-flex justify-content-center" *ngIf="!editable">{{fiche?.Nb_guest}}</p>
      </div>
      <div class="col-md-6">
      <p class="card-text d-flex justify-content-center" *ngIf="!editable">{{fiche?.Country_Name}}</p>
      </div>
    </div>
    <hr>
    <p class="card-text d-flex justify-content-center" *ngIf="!editable">{{fiche?.Note}}</p>

    <div class="marg-btn d-flex justify-content-center" *ngIf="!editable">
      <button type="submit" class="btn btn-info">Voir d√©tails</button>
    </div>
    <div class="row">
      <div class=" col-md-6 marg-btn d-flex justify-content-center" *ngIf="editable">
        <button type="submit" class="btn btn-info">Modifier</button>
      </div>
      <div class="col-md-6 marg-btn d-flex justify-content-center" *ngIf="editable">
        <button type="submit" class="btn btn-danger" style="width: 10rem;" >Supprimer</button>
      </div>
    </div>
  </div>
</div>
