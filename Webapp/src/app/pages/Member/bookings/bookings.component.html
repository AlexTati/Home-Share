
<div class="container">
  <div class="row">
    <div class=" col-md-9">
      <h1>Echanges en attente</h1>
      <app-booking-viewer *ngFor="let b of bookings" [booking]="b" (bookingAccepted)="refreshContent()"></app-booking-viewer>

  </div>
</div>
