<div class="container">
  <h3>Connectez-vous</h3>
  <form class="border-formulaire" (ngSubmit)="onsubmit()">

    <div class="form-group">
      <label for="inputEmail">Email*</label>
      <input type="email" required email #Email="ngModel" class="form-control" id="inputEmail" name="inputEmail" [(ngModel)]="login">
      <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="alert alert-danger">
        <div *ngIf="Email.errors.email">Un format e-mail est requis</div>
        <div *ngIf="Email.errors.required">Une adresse e-mail est requise</div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword">Mot de passe*</label>
      <input type="password" required minlength="6"  #Password1="ngModel" class="form-control" id="inputPassword"  name="inputPassword" [(ngModel)]="pswd">
      <div *ngIf="Password1.invalid && (Password1.dirty || Password1.touched)" class="alert alert-danger">
        <div *ngIf="Password1.errors.minlength">Un minimum de 6 caract√®res est requis</div>
        <div *ngIf="Password1.errors.required">Un mot de passe est requis</div>
      </div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
      <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
    </div>

    <p>*Champs requis</p>
    <br>
    <div class="form-row" >
      <div class="form-group col-md-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-info btn-style">Connexion</button>
      </div>
      <div class="form-group col-md-6 d-flex justify-content-center">
        <button type="button" class="btn btn-info pad-btn"><a class="nav-link  btn-style  d-flex align-items-center justify-content-center" href="#" routerLink="/member/register" routerLinkActive="active">Pas encore inscrit?</a></button>
      </div>
    </div>
  </form>

</div>

<router-outlet></router-outlet>
