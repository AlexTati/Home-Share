<div class="container">
  <h3>Inscrivez-vous</h3>
  <form class="border-formulaire">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNom">Nom</label>
        <input type="text" class="form-control" id="inputNom" placeholder="Nom">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPrenom">Prénom</label>
        <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword1" placeholder="Mot de passe">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword2">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmer le mot de passe">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputPhone">Téléphone</label>
        <input type="text" class="form-control" id="inputPhone">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Adresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rue...">
      </div>
      <div class="form-group col-md-2">
        <label for="inputNumber">Numéro</label>
        <input type="text" class="form-control" id="inputNumber">
      </div>
      <div class="form-group col-md-2">
        <label for="inputBox">Bte</label>
        <input type="text" class="form-control" id="inputBox">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputPostalCode">Code postal</label>
        <input type="text" class="form-control" id="inputPostalCode">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCountry">Pays</label>
        <input type="text" class="form-control" id="inputCountry">
      </div>
    </div>
    <div class="form-row d-flex align-items-center justify-content-center">
      <div class="form-group col-md-2">
      <button type="submit" class="btn btn-info">S'inscrire</button>
      </div>
      <div class="form-group col-md-2">
        <button type="reset" class="btn btn-info">Annuler</button>
      </div>
    </div>
  </form>
</div>
