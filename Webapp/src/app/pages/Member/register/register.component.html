<div class="container">
  <h3>Inscrivez-vous</h3>
  <form class="border-formulaire">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNom">Nom*</label>
        <input type="text" class="form-control" id="inputNom">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPrenom">Prénom*</label>
        <input type="text" class="form-control" id="inputPrenom" >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputPhone">Téléphone*</label>
        <input type="text" class="form-control" id="inputPhone">
      </div>
      <div class="form-group col-md-8">
        <label for="inputEmail">Email*</label>
        <input type="email" class="form-control" id="inputEmail" >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword1">Mot de passe*</label>
        <input type="password" class="form-control" id="inputPassword1" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword2">Confirmation du mot de passe*</label>
        <input type="password" class="form-control" id="inputPassword2" >
      </div>
    </div>


     <app-form-address></app-form-address>

    <p>*Champs requis</p>
    <p>Conditions TODO!!!!!!!!!!!!!!!!!!!</p>
    <div class="form-row d-flex justify-content-center">
      <div class="form-group col-md-2 d-flex align-items-center justify-content-center marg-btn">
      <button type="submit" class="btn btn-info">S'inscrire</button>
      </div>
      <div class="form-group col-md-2 d-flex align-items-center justify-content-center marg-btn">
        <button type="reset" class="btn btn-info">Annuler</button>
      </div>
    </div>
  </form>
</div>
